apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: flask-counter:v1
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_HOST
              value: redis
